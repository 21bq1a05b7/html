<head>
<title>Ordered list</title>
<meta charset="UTF-8">
</head>
<body>
<h5>Ordered List Example 1</h5>
<ol start="100">
<li>PEN</li>
<li>INK</li>
<li>PENCIL</li>
<li>SCALE</li>
<li>ERASER</li>
</ol>
<hr>
<ol start="100" reversed>
<li>PEN</li>
<li>INK</li>
<li>PENCIL</li>
<li>SCALE</li>
<li>ERASER</li>
</ol>
</html>
